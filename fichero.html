<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles CSS/stylefiche.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">

    <title>Fichero Aliados Peludos</title>
</head>
<body>
  <header>
    <div class="encabezado">
        <h1 class="txtsup">Fichero Aliados Peludos</h1>
    </div>
  </header>

  <section>
    <p>COMPLETA TUS DATOS PARA PODER INICIAR EL DESPLIEGUE DE DIFUSIÓN Y COLABORACIÓN QUE AYUDE A ENCONTRAR A TU PELUDO</p>
  </section>

  <section>
    <form class="PrimeraCaja"> 
      <div class="form-group">
        <div class="col-xs-4 col-md-8">
          <label for="nombre" class="control-label col-md-2">Nombres</label>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="-" required>
          </div>
        </div>
        <div class="col-xs-4 col-md-8">
          <label>Apellidos</label>
          <input type="text" class="form-control" placeholder="-" required>
        </div>
        <div class="col-xs-4 col-md-8">
          <label>Correo electrónico</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input type="text" class="form-control" placeholder="-" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 mb-3">
          <label>Móvil</label>
          <input type="text" class="form-control" placeholder="#" required>
        </div>
        <div class="col-md-8 mb-3">
          <label>Dirección</label>
          <input type="text" class="form-control" placeholder="-" required>
        </div>
        <div class="col-md-8 mb-3">
          <label>Departamento</label>
          <select class="custom-select" required>
                <option value="1">Lima</option>
                <option value="2">Piura</option>
                <option value="3">Trujillo</option>
                <option value="3">Arequipa</option>
                <option value="3">Huancayo</option>
          </select>
        </div>
      </div>
    </form>
  </section>
        
 
      
      <section>
          <form class="was-validated">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation2">He perdido un perro</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation3">He perdido un gato</label>
              <div class="invalid-feedback">No has marcado ninguna opción</div>
            </div>
          
            <div class="form-group">
              <select class="custom-select" required>
                <option value="">¿Hace cuánto tiempo perdiste a tu peludo?</option>
                <option value="1">1-2 días</option>
                <option value="2">1 semana</option>
                <option value="3">2 semanas</option>
                <option value="3">1 mes</option>
                <option value="3">Más de 1 mes</option>
              </select>
            <div>
              <select class="custom-select-2" required>
                <option value="">¿Ofreces recompensa?</option>
                <option value="1">Sí, 50 soles</option>
                <option value="2">Sí, 100 soles</option>
                <option value="3">Sí, 200 soles</option>
                <option value="3">Sí, +200 soles</option>
                <option value="3">No</option>
              </div>
              </select>
              <div class="invalid-feedback">Debes seleccionar una opción (obligatorio)</div>
            </div>
          
  
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="validatedCustomFile" required>
              <label class="custom-file-label" for="validatedCustomFile"></label>
              <div class="invalid-feedback">No has cargado tu foto</div>
            </div>
          </form>
        </section>
       
      <section>
        <div class="form-group-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Estoy de acuerdo con los términos y condiciones
            </label>
          </div>
        </div>
        <div class="card-body d-flex justify-content-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </section>

  



    
</body>
</html>
