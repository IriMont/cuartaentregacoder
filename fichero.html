<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="stylescss/stylefiche.css">
    <!--SEO-->
    <meta name="description" content="Activar ayuda para encontrar perros y gatos">
    <meta name="keywords" content="búsqueda, pérdida, perdida, perro, gato, perros, gatos, mascota, mascotas, ayuda, difusión, recompensa, recompensas, aviso, avisos">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">
    

    <title>Fichero Aliados Peludos</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="col-sm-12 col-md-12">Fichero Aliados Peludos</h1>
    </div> 

    <div>
      <p class="col-sm-12 col-md-12">COMPLETA TUS DATOS PARA PODER INICIAR EL DESPLIEGUE DE DIFUSIÓN Y COLABORACIÓN QUE AYUDE A ENCONTRAR A TU PELUDO</p>
    </div>
  </div>

  <section class="caja-1">
    <form>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="inputEmail4">Nombres</label>
          <input type="text" class="form-control" placeholder="-">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="inputEmail4">Apellidos</label>
          <input type="text" class="form-control" placeholder="-">
        </div>
      </div>
    </form>
  </section>

  <section class="caja-2">
    <form>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="inputEmail4">Correo electrónico</label>
          <input type="text" class="form-control" placeholder="-">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="inputEmail4">Celular</label>
          <input type="text" class="form-control" placeholder="-">
        </div>
      </div>
    </form>
  </section>


  <section class="caja-3">
    <form>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="inputEmail4">Dirección</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="inputPassword4">Ciudad</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
        <div class="form-group col-sm-12 col-md-6">
          <label for="inputState">Departamento</label>
          <select id="inputState" class="form-control">
            <option selected>Lima</option>
            <option>Piura</option>
            <option>Trujillo</option>
            <option>Huancayo</option>
            <option>Arequipa</option>
          </select>
        </div>
    </form>
  </section>
        
 
      
      <section>
          <form class="was-validated">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation2">He perdido un perro</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation3">He perdido un gato</label>
              <div class="invalid-feedback">No has marcado ninguna opción</div>
            </div>


            <div class="form-group col-md-6">
              <label for="inputState">¿Hace cuánto tiempo perdiste a tu peludo?</label>
              <select id="inputState" class="form-control">
                <option>1-2 días</option>
                <option>1 semana</option>
                <option>2 semanas</option>
                <option>1 mes</option>
                <option>Más de 1 mes</option>
              </select>
            </div>


            <div class="form-group col-md-6 pt-3">
              <label for="inputState">¿Ofreces recompensa?</label>
              <select id="inputState" class="form-control">
                <option>Sí, 50 soles</option>
                <option>Sí, 100 soles</option>
                <option>Sí, 200 soles</option>
                <option>Sí, más de 200 soles</option>
                <option>No</option>
              </select>
            </div>          
  
            <div class="custom-file-1">
              <div class="pt-3">
                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile"></label>
                <div class="invalid-feedback">No has cargado tu foto</div>
              </div>
            </div>

          </form>
        </section>
       
      <section>
        <div class="form-group-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Estoy de acuerdo con los términos y condiciones
            </label>
          </div>
        </div>
        <div class="card-body d-flex justify-content-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
